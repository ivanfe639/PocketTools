<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitos Históricos | PocketTools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #f59e0b;
            /* Amber for history/gold */
            --primary-hover: #d97706;
            --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #10b981;
            --danger: #ef4444;
            --card-bg: rgba(30, 41, 59, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            overflow: hidden;
            /* Prevent internal overflow */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        /* Input Form Area */
        .add-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            min-width: 200px;
        }

        label {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 600;
        }

        input[type="text"],
        input[type="date"],
        select {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 0.75rem;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
        }

        button.btn-add {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        button.btn-add:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        /* Timeline / List Area */
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
        }

        /* Vertical Line for Timeline Effect */
        .timeline::before {
            content: '';
            position: absolute;
            left: 24px;
            top: 20px;
            bottom: 20px;
            width: 2px;
            background: var(--glass-border);
            z-index: 0;
        }

        .milestone-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.25rem;
            display: flex;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
            transition: transform 0.2s, background 0.2s;
        }

        .milestone-card:hover {
            transform: translateX(4px);
            background: rgba(30, 41, 59, 0.8);
        }

        .milestone-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #1e293b;
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            flex-shrink: 0;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
        }

        .milestone-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .milestone-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .milestone-date {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .milestone-desc {
            font-size: 1.1rem;
            line-height: 1.5;
            color: var(--text-main);
        }

        /* Counter Controls */
        .counter-box {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            /* Reduced gap for better fit */
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 12px;
            width: fit-content;
            margin-top: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex-wrap: wrap;
            /* Allow wrapping if needed */
        }

        .counter-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            min-width: 30px;
            /* Slightly reduced */
            text-align: center;
        }

        .counter-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-right: 0.25rem;
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-main);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-icon:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-delete {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .locked-badge {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-left: 8px;
        }

        .filter-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: -1rem;
            z-index: 2;
        }

        .btn-sort {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn-sort:hover {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                padding: 1rem;
                border: none;
                border-radius: 0;
                min-height: 100vh;
                max-width: 100%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .milestone-card {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .timeline::before {
                display: none;
            }

            .milestone-icon {
                display: none;
            }

            .counter-box {
                width: 100%;
                justify-content: space-between;
                gap: 0.5rem;
            }

            .form-row {
                flex-direction: column;
                gap: 1rem;
            }

            .add-panel {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Hitos Históricos</h1>
            <p style="text-align: center; color: var(--text-dim);">Registro de eventos y contadores importantes</p>
        </header>

        <!-- Add New Milestone Panel -->
        <div class="add-panel">
            <div class="form-row">
                <div class="input-group">
                    <label>Fecha del Evento</label>
                    <input type="date" id="inputDate">
                </div>
                <div class="input-group">
                    <label>Tipo de Hito</label>
                    <select id="inputType">
                        <option value="simple">Evento Simple</option>
                        <option value="counter">Evento con Contador</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label>Descripción / Título del Hito</label>
                <input type="text" id="inputDesc" placeholder="Ej: Lanzamiento de la versión 1.0...">
            </div>
            <button class="btn-add" onclick="addMilestone()">
                <i data-lucide="plus-circle"></i> Agregar Hito
            </button>
        </div>

        <div class="filter-bar">
            <button class="btn-sort" onclick="toggleSort()">
                <i data-lucide="arrow-up-down"></i> <span id="sortLabel">Más Recientes Primero</span>
            </button>
        </div>

        <!-- Milestones List -->
        <div id="timelineList" class="timeline">
            <!-- Dynamic Content -->
        </div>

    </div>

    <script>
        // --- DATA MODEL ---
        // {
        //   id: string,
        //   type: 'simple' | 'counter',
        //   date: string (YYYY-MM-DD),
        //   description: string,
        //   count: number (default 0),
        //   locked: boolean (default false)
        // }

        let milestones = JSON.parse(localStorage.getItem('milestones_data')) || [];
        let sortDesc = true; // Default: Newest first

        // Set default date to today
        document.getElementById('inputDate').valueAsDate = new Date();

        function save() {
            localStorage.setItem('milestones_data', JSON.stringify(milestones));
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function addMilestone() {
            const date = document.getElementById('inputDate').value;
            const desc = document.getElementById('inputDesc').value.trim();
            const type = document.getElementById('inputType').value;

            if (!date || !desc) {
                alert("Por favor completa la fecha y la descripción.");
                return;
            }

            const newMilestone = {
                id: generateId(),
                type: type, // 'simple' or 'counter'
                date: date,
                description: desc,
                count: 0,
                locked: false
            };

            milestones.push(newMilestone);
            save();
            render();

            // Reset description only, keep date as workflow often implies adding related events
            document.getElementById('inputDesc').value = '';
        }

        function deleteMilestone(id) {
            if (confirm('¿Estás seguro de eliminar este hito?')) {
                milestones = milestones.filter(m => m.id !== id);
                save();
                render();
            }
        }

        function toggleLock(id) {
            const m = milestones.find(x => x.id === id);
            if (m) {
                m.locked = !m.locked;
                save();
                render();
            }
        }

        function updateCounter(id, change) {
            const m = milestones.find(x => x.id === id);
            if (m && !m.locked) {
                m.count = (m.count || 0) + change;
                if (m.count < 0) m.count = 0; // Prevent negative?
                save();
                render();
            }
        }

        function toggleSort() {
            sortDesc = !sortDesc;
            document.getElementById('sortLabel').innerText = sortDesc ? "Más Recientes Primero" : "Más Antiguos Primero";
            render();
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            // Basic formatting YYYY-MM-DD -> DD/MM/YYYY
            const parts = dateStr.split('-');
            if (parts.length === 3) return `${parts[2]}/${parts[1]}/${parts[0]}`;
            return dateStr;
        }

        function render() {
            const container = document.getElementById('timelineList');
            container.innerHTML = '';

            // Sort
            const sorted = [...milestones].sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                if (sortDesc) return dateB - dateA;
                else return dateA - dateB;
            });

            if (sorted.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: var(--text-dim); padding: 2rem;">
                        <i data-lucide="history" style="width: 48px; height: 48px; opacity: 0.3; margin-bottom: 1rem;"></i>
                        <p>No hay hitos registrados aún.</p>
                    </div>
                `;
            }

            sorted.forEach(m => {
                const card = document.createElement('div');
                card.className = 'milestone-card';

                // Icon based on type
                const iconName = m.type === 'counter' ? 'tally-5' : 'flag';

                // Content HTML
                let counterHtml = '';
                let lockBadge = '';

                if (m.type === 'counter') {
                    const isLocked = m.locked;
                    counterHtml = `
                        <div class="counter-box">
                            <span class="counter-label">Contador:</span>
                            <button class="btn-icon" onclick="updateCounter('${m.id}', -1)" ${isLocked ? 'disabled' : ''}>
                                <i data-lucide="minus" size="16"></i>
                            </button>
                            <span class="counter-value">${m.count || 0}</span>
                            <button class="btn-icon" onclick="updateCounter('${m.id}', 1)" ${isLocked ? 'disabled' : ''}>
                                <i data-lucide="plus" size="16"></i>
                            </button>
                            <div style="width: 1px; height: 20px; background: var(--glass-border); margin: 0 0.5rem;"></div>
                            <button class="btn-icon" onclick="toggleLock('${m.id}')" title="${isLocked ? 'Desbloquear' : 'Bloquear'}">
                                <i data-lucide="${isLocked ? 'lock' : 'unlock'}" size="16" color="${isLocked ? '#ef4444' : '#94a3b8'}"></i>
                            </button>
                        </div>
                    `;

                    if (isLocked) {
                        lockBadge = `<span class="locked-badge"><i data-lucide="lock" size="10"></i> Bloqueado</span>`;
                    }
                }

                card.innerHTML = `
                    <div class="milestone-icon">
                        <i data-lucide="${iconName}"></i>
                    </div>
                    <div class="milestone-content">
                        <div class="milestone-header">
                            <div>
                                <div class="milestone-date">${formatDate(m.date)}</div>
                                <div class="milestone-desc">${m.description} ${lockBadge}</div>
                            </div>
                            <button class="btn-icon btn-delete" onclick="deleteMilestone('${m.id}')" title="Eliminar Hito">
                                <i data-lucide="trash-2" size="18"></i>
                            </button>
                        </div>
                        ${counterHtml}
                    </div>
                `;

                container.appendChild(card);
            });

            lucide.createIcons();
        }

        // Initial render
        render();

    </script>
</body>

</html>
