<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketTools Hub | Motor de Aplicaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.1);
            --accent-primary: #00f2ff;
            --accent-secondary: #7000ff;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic background */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(112, 0, 255, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        header {
            padding: 4rem 2rem 2rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .controls {
            margin-bottom: 3rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .search-bar {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-family: inherit;
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            width: 100%;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .app-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-10px);
            background: var(--card-hover);
            border-color: var(--accent-primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .app-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .app-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .app-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
            word-break: break-all;
        }

        .app-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-primary);
            font-weight: 700;
            opacity: 0.7;
        }

        footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .sync-info {
            margin-top: 1rem;
            display: inline-block;
            background: rgba(255, 255, 255, 0.03);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        /* Empty state */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-card {
            animation: fadeIn 0.5s ease backwards;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <header>
        <h1>PocketTools</h1>
        <p class="subtitle">Motor de aplicaciones inteligentes y accesos directos</p>
        
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Buscar herramienta..." class="search-bar">
        </div>
    </header>

    <main class="container">
        <div id="appsGrid" class="apps-grid">
            <!-- Apps will be injected here -->
        </div>
        <div id="emptyState" class="empty-state">
            <i data-lucide="search-x"></i>
            <p>No se encontraron aplicaciones.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 PocketTools Hub. Todas las aplicaciones en `docs/` se implementan automáticamente.</p>
        <div class="sync-info">
            <i data-lucide="refresh-cw" style="width: 14px; height: 14px; vertical-align: middle;"></i>
            Para actualizar: Ejecuta `sync_apps.bat`
        </div>
    </footer>

    <!-- Load Data -->
    <script src="apps_data.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const appsGrid = document.getElementById('appsGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');

        function renderApps(appsToRender) {
            appsGrid.innerHTML = '';
            
            if (appsToRender.length === 0) {
                emptyState.style.display = 'block';
                return;
            } else {
                emptyState.style.display = 'none';
            }

            appsToRender.forEach((app, index) => {
                const card = document.createElement('a');
                card.href = app.path;
                card.className = 'app-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                // Choose icon based on name
                let icon = 'layout';
                if (app.name.toLowerCase().includes('gasto')) icon = 'wallet';
                if (app.name.toLowerCase().includes('tarea') || app.name.toLowerCase().includes('lista')) icon = 'clipboard-check';
                if (app.name.toLowerCase().includes('config')) icon = 'settings';

                card.innerHTML = `
                    <div class="app-status">Ready</div>
                    <div class="app-icon">
                        <i data-lucide="${icon}"></i>
                    </div>
                    <h3>${app.name}</h3>
                    <p>${app.filename}</p>
                `;
                
                appsGrid.appendChild(card);
            });
            
            lucide.createIcons();
        }

        // Search logic
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = APPS_DATA.filter(app => 
                app.name.toLowerCase().includes(term) || 
                app.filename.toLowerCase().includes(term)
            );
            renderApps(filtered);
        });

        // Initial render
        if (typeof APPS_DATA !== 'undefined') {
            renderApps(APPS_DATA);
        } else {
            appsGrid.innerHTML = '<p style="color:red">Error: apps_data.js no encontrado. Por favor ejecuta el script de sincronización.</p>';
        }
    </script>
</body>
</html>
